<!Doctype html>
<html>
<head>
	<title>BOX_MODEL</title>
	<meta charset="utf-8">
	<style>
		.content{
			background-color:black;
			margin:0px;
			padding: 0px;
			background: url('rain.jpg') no-repeat white
		}
		.box{
			background-color:#000000;
			margin:10px;
			width:200px;
			padding:10px;
			border:10px solid white;
			box-sizing: border-box;
			border-radius: 20px;
			position: relative;
			top:50px;
			right:-50px;
		}
		.content{
			background-color:#00ff00;
			
		}
	</style>
 </head>
 <body>
 	<div class="box">
 		<div class="content">
 			It is sample box model html page which can be used for practice purpose to make the you smarter people and it is very helpful.
 		</div>
 	</div>
 </body>
 </html>
